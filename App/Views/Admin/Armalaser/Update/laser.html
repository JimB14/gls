{% extends 'base-admin.html' %}

{% block title %}
  Update Laser | ArmaLaser
{% endblock %}

{% block css %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div id="dashboard-toggle" class="col-md-8" style="margin-top:-20px;margin-left:254px;">

          <h2>Update laser</h2>
          <hr>

            <form method="post" action="/admin/lasers/update-laser?id={{ laser.id }}"
              class="form-horizontal" name="update-laser-form" id="update-laser-form" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="laser_series" class="control-label col-sm-3">
                      Laser series
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control  "
                            name="laser_series" id="laser_series">
                            <option value="{{ laser.laser_series }}">{{ laser.laser_series }}</option>
                            {% for series in laser_series %}
                                <option value="{{ series }} ">
                                  {{ series }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="laser_model" class="control-label col-sm-3">
                      Laser model
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="laser_model"
                        id="laser_model" placeholder="e.g. GTO/FLX82, GTOG/FLX82, TR23, TR23G"
                        value="{{ laser.laser_model }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="laser_color" class="control-label col-sm-3">
                      Laser color
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control  "
                            name="laser_color" id="laser_color">
                            <option value="{{ laser.laser_color }}">{{ laser.laser_color }}</option>
                            {% for color in laser_colors %}
                                <option value="{{ color }}">
                                  {{ color }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="control-label col-sm-3">
                      Price
                    </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control"
                        name="price" id="price" min="118.75" step="any"
                        placeholder="Price" value="{{ laser.price }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="control-label col-sm-3">
                      Image
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image"
                        id="image" placeholder="e.g. imageName.png" value="{{ laser.image }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image_full_size" class="control-label col-sm-3">
                      Image full-size
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image_full_size"
                        id="image_full_size" placeholder="e.g. imageName.png"
                        value="{{ laser.image_full_size }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ad_blurb" class="control-label col-sm-3">
                      Ad blurb
                    </label>
                    <div class="col-sm-9">
                      <textarea name="ad_blurb" class="form-control " id="ad_blurb" placeholder="Marketing blurb" rows="3">{{ laser.ad_blurb }}</textarea>
                      <!-- <script>
                        CKEDITOR.replace( 'ad_blurb' );
                      </script> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="feature01" class="control-label col-sm-3">
                      Feature 1
                    </label>
                    <div class="col-sm-9">
                      <textarea name="feature01" class="form-control " id="feature01" placeholder="Feature position 1" rows="2">{{ laser.feature01 }}</textarea>
                      <!-- <script>
                        CKEDITOR.replace( 'feature01' );
                      </script> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="feature02" class="control-label col-sm-3">
                      Feature 2
                    </label>
                    <div class="col-sm-9">
                      <textarea name="feature02" class="form-control " id="feature02" placeholder="Feature position 2" rows="2">{{ laser.feature02 }}</textarea>
                      <!-- <script>
                        CKEDITOR.replace( 'feature02' );
                      </script> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="feature03" class="control-label col-sm-3">
                      Feature 3
                    </label>
                    <div class="col-sm-9">
                      <textarea name="feature03" class="form-control " id="feature03" placeholder="Feature position 3" rows="2">{{ laser.feature03 }}</textarea>
                      <!-- <script>
                        CKEDITOR.replace( 'feature03' );
                      </script> -->
                    </div>
                </div>


                <div class="form-group">
                    <label for="patent_pend" class="control-label col-sm-3">
                      Patent pending
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                        name="patent_pend" id="patent_pend"
                        placeholder="Patent pending data" value="{{ laser.patent_pend }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="upc" class="control-label col-sm-3">
                      UPC
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control "
                        name="upc" id="upc"
                        placeholder="UPC ID, e.g. 768612094274" value="{{ laser.upc }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="buy_link" class="control-label col-sm-3">
                      Link to 3d Cart
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control "
                        name="buy_link" id="buy_link"
                        placeholder="Full URL to 3d cart - includes http://"
                        value="{{ laser.buy_link }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="review_url" class="control-label col-sm-3">
                      Amazon review URL
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control "
                        name="review_url" id="review_url"
                        placeholder="Full URL to Amazon review - includes http://"
                        value="{{ laser.review_url }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="review_count" class="control-label col-sm-3">
                      Number of reviews
                    </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control"
                        name="review_count" id="review_count"
                        placeholder="Number of reviews" value="{{ laser.review_count }}">
                    </div>
                </div>



                <div class="form-group">
                    <label for="special_message" class="control-label col-sm-3">
                      Special message
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control "
                        name="special_message" id="special_message"
                        placeholder="Temporary message, e.g. 'out of inventory until Feb 1'"
                        value="{{ laser.special_message }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="battery" class="control-label col-sm-3">
                      Battery ID
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control  "
                        name="battery" id="battery">
                            <option value="{{ laser.battery }}">{{ laser.battery }}</option>
                            {% for key, value in batteries %}
                                <option value="{{ value }} ">
                                  {{ key }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="tool_kit" class="control-label col-sm-3">
                      Tool kit ID
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control  "
                        name="tool_kit" id="tool_kit">
                            <option value="{{ laser.tool_kit }}">{{ laser.tool_kit }}</option>
                            {% for key, value in toolkits %}
                                <option value="{{ value }} ">
                                  {{ key }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <hr>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button  id="submit-listing-btn" type="submit"
                        class="btn btn-primary btn-lg">
                        Update laser
                      </button>
                    </div>
                </div>

            </form>


          </div><!--  // .col-md-8  -->
      </div><!--  // .row  -->
</div><!--  // .container  -->
{% endblock %}


{% block bottomjs %}
<script>
$(document).ready(function(){

    $("#thisID").click(function(){
        var checked = 1;
        console.log(checked);
        if($("#thisID").prop("checked")){
          $("#lasers_last_name").attr("placeholder", "Enter laser ID");
        } else {
          $("#lasers_last_name").attr("placeholder", "Enter laser model");
        }
    });

});
</script>
{% endblock %}

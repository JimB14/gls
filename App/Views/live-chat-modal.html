<!-- Modal -->
<div class="modal fade" id="chatRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="myModalLabel">Sign In / Sign Up for Live Chat</h2>
         </div>
         <div class="modal-body">
            <div>
               <h3 style="margin: 0px;margin-bottom: 15px;">Sign In <help style="font-size: 60%;">(you must be signed up)</help></h3>
               <div class="form-group">
                  <a href="/chat/login" type="submit" class="btn btn-primary">Sign In</a>
               </div>
            </div>

            <hr>

            <div>
               <h3 style="margin: 0px;margin-bottom: 15px;">Sign Up</h3>
               <!--  Display results from ajax_processing/  -->
               <div id="register-message"></div>
               <form action="/chats/register" method="post" id="chatRegisterForm">

                  <!-- honeypot -->
                  <input type="hidden" name="honeypot" id="honeypot">

                  <div class="form-group">
                     <label for="email_chat_modal">Email</label>
                     <input type="email" class="form-control" placeholder="email address" name="email_chat_modal" id="email_chat_modal" required>
                  </div>
                  <div class="form-group">
                     <label for="first_name">First name</label>
                     <input type="text" class="form-control" placeholder="first name" name="first_name_chat" id="first_name_chat" required>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
               </form>
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
